<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS INDEX -->
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- GOOGLE FONTS API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>FIGHTER JAM | ANIMAL STYLE
    </title>
</head>

<body>
    <!-- SPINNER LOAD -->
    <!-- <div id="spinner" class="container vh-100 d-flex justify-content-center">
		<div class="spinner-border my-auto h1 text-light" style="width: 10rem; height: 10rem;" role="status">
		</div>
	</div> -->

    <!-- MENU CONTAINER -->
    <div id="menu" class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-white text-center title">
                    FIGHTER JAM
                    <small>ANIMAL STYLE</small>
                </h1>
                <div class="row">
                    <h2 class="text-white text-center">MENU MODE</h2>
                </div>
                <div class="row">
                    <div id="menu-container" class="m-5 col-3">
                        <!-- MENU ITEMS -->
                    </div>
                    <div id="description" class="col-6 d-flex">
                        <p class="h3 my-auto"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card bg-dark" style="width: 18rem;">
                    <img id="barrio_viejo" src="assets/img/scenarios/scene1.jpg" class="card-img-top p-3" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Barrio Viejo</h5>
                        <a id="first" class="btn btn-primary d-block">Select</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-dark" style="width: 18rem;">
                    <img id="plazoleta" src="assets/img/scenarios/scene2.jpg" class="card-img-top p-3" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Plazoleta</h5>
                        <a id="second" class="btn btn-primary d-block">Select</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-dark" style="width: 18rem;">
                    <img id="old_memories" src="assets/img/scenarios/scene3.jpg" class="card-img-top p-3" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Old memories</h5>
                        <a id="third" class="btn btn-primary d-block">Select</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SIGN IN -->
    <div class="modal fade" id="signin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 row">
                            <label for="l-email" type="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="s-email" name="s-email">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="l-pwd" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="s-pwd" name="s-pwd">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="l-pwd" class="col-sm-2 col-form-label">Nickname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="s-nickname" name="s-nickname">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <input type="submit" class="btn btn-primary" value="Sign in">
                        </div>
                    </form>
                </div>
                <div csass="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOG IN -->
    <div class="modal fade" id="login" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 row">
                            <label for="l-email" type="email" class="col-sm-2 col-form-label">Player One</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="p1" name="l-email">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="l-pwd" class="col-sm-2 col-form-label">Player Two</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="p2" name="l-pwd">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <a id="names" class="btn btn-primary">Save</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SETTINGS -->
    <div class="modal fade" id="settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <h3 class="btn btn-primary" data-bs-toggle="collapse" href="#reprodlist" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                            Change Music</h3>
                    </div>
                    <div class="row">
                        <ul id="reprodlist" class="collapse list-group" id="collapseExample">
                        </ul>
                    </div>
                    <div class="row">
                        <div id="mediaplayer" class="col justify-content-center d-flex rounded-pill bg-info p-3">
                            <h6 class="text-center">Whatcher-DR DREE 2001</h6>
                            <audio controls autoplay>
                                <source src="">
                            </audio>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- INDEX JS -->
    <script src="assets/js/index.js"></script>

    <script>
        const save = document.querySelector('#names');
        save.addEventListener('click', function (evt) {
            localStorage.setItem('p1name', document.getElementById('p1').value);
            localStorage.setItem('p2name', document.getElementById('p2').value);

        })

        const one = document.getElementById('first').addEventListener('click', function (evt) {
            localStorage.setItem('scenario', document.getElementById('barrio_viejo').src);
        });
        const two = document.getElementById('second').addEventListener('click', function (evt) {
            localStorage.setItem('scenario', document.getElementById('plazoleta').src);
        });
        const third = document.getElementById('third').addEventListener('click', function (evt) {
            localStorage.setItem('scenario', document.getElementById('old_memories').src);
        });
    </script>
</body>

</html>
